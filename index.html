<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <table>
        <tr>
            <th colspan="4" id="theScreen">0</th>
        </tr>
        <tr>
            <td id="plus">+</td>
            <td id="minus">-</td>
            <td id="mult">X</td>
            <td id="div">/</td>
        </tr>
        <tr>
            <td id="seven">7</td>
            <td id="eight">8</td>
            <td id="nine">9</td>
            <td rowspan="4" id="equal">=</td>
        </tr>
        <tr>
            <td id="four">4</td>
            <td id="five">5</td>
            <td id="six">6</td>
        </tr>
        <tr>
            <td id="one">1</td>
            <td id="tow">2</td>
            <td id="three">3</td>

        </tr>
        <tr>
            <td id="zero">0</td>
            <td id="dot">.</td>
            <td id="reset">AC</td>
        </tr>
    </table>
    <script src="app.js"></script>
    <script src="test-helpers.js"></script>
    <script src="app.test.js"></script>

    <script></script>

</html>
